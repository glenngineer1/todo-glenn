<h1>Welcome To Your To Do List</h1>

<form ng-submit="sendToDo()">
  <input type="text" ng-model="title" placeholder="Your Title" />
  <input type="text" ng-model="content" placeholder="Your Todo" />
  <input type="submit" />
</form>
<hr />
<ul>
  <li ng-repeat="todo in todos">
    {{todo.title}}: {{todo.content}}
  </li>
</ul>
